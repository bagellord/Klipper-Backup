[temperature_fan  Skirt_Fans]
pin: PB9
control: pid
pid_Kp: 40
pid_Ki: 0.2
pid_Kd: 0.1
max_power: 1.0
min_speed: 0
max_speed: 1
shutdown_speed: 0.0
kick_start_time: 2.0
sensor_type: temperature_mcu
target_temp: 40
min_temp: 5
max_temp: 100
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

[fan_generic Exhaust-Fan]
pin: PE5
kick_start_time: 0.5
off_below: 0.10